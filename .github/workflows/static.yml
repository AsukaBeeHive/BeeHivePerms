# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Get git diff
        id: git_diff
        run: |
          git fetch origin main
          git diff origin/main -- perms_list.json > diff.txt
          DIFF_CONTENT=$(cat diff.txt | head -c 1900)
          echo "$DIFF_CONTENT" > trimmed_diff.txt
      - name: Notify to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          DIFF=$(cat trimmed_diff.txt)
          PAYLOAD=$(jq -n --arg content "✅ perms_list.jsonが正常に更新されました\n🔗 https://asukabeehive.github.io/BeeHivePerms/perms_list.json" \
                           --arg diff "```diff\n$DIFF\n```" \
            '{
              username: "GitHub Actions",
              content: $content,
              embeds: [
                {
                  title: "変更内容",
                  description: $diff,
                  color: 65280
                }
              ]
            }')
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "$PAYLOAD" \
            "$DISCORD_WEBHOOK_URL"
