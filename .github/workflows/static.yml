name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
    # perms_list.json に変更があったときだけ起動
    paths:
      - perms_list.json

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # HEAD^ との比較に必要

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Get git diff
        id: git_diff
        run: |
          git diff HEAD^ HEAD -- perms_list.json > diff.txt
          head -c 1900 diff.txt > trimmed_diff.txt

      - name: Notify to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          # diff 文字列の先頭と末尾に ```diff を追加してから埋め込む
          echo '```diff' > formatted_diff.txt
          cat trimmed_diff.txt >> formatted_diff.txt
          echo '```' >> formatted_diff.txt

          # jq に渡す（改行を安全に処理）
          jq -Rs --arg content "✅ perms_list.jsonが正常に更新されました\n🔗 https://asukabeehive.github.io/BeeHivePerms/perms_list.json" \
            --argfile diff formatted_diff.txt \
            '{
              username: "GitHub Actions",
              content: $content,
              embeds: [
                {
                  title: "変更内容",
                  description: $diff,
                  color: 65280
                }
              ]
            }' > payload.json

          curl -H "Content-Type: application/json" \
               -X POST \
               -d @payload.json \
               "$DISCORD_WEBHOOK_URL"

